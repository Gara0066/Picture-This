<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <picture>
      <!--LANDSCAPE-->
      <source srcset="
        images/landscape-picture/museum-530_x_320.jpg,
        images/landscape-picture/museum-1065_x_640.jpg 2x,
        images/landscape-picture/museum-1600_x_960.jpg 3x"
        media="( max-width: 320px)">

      <source srcset="
        images/landscape-picture/museum-800_x_480.jpg,
        images/landscape-picture/museum-1600_x_960.jpg 2x,
        images/landscape-picture/museum-2400_x_1440.jpg 3x"
        media="( max-width: 480px)">

      <source srcset="
        images/landscape-picture/museum-1700_x_720.jpg,
        images/landscape-picture/museum-2400_x_1440.jpg 2x,
        images/landscape-picture/museum-3600_x_2160.jpg 3x"
        media="( max-width: 720px)">

      <source srcset="
        images/landscape-picture/museum-1600_x_960.jpg,
        images/landscape-picture/museum-3200_x_1920.jpg 2x,
        images/landscape-picture/museum-4800_x_2880.jpg 3x"
        media="( max-width: 960px)">

      <!--SQAURE-->   
      
      <source srcset="
        images/square-picture/museum-800_x_800.jpg,
        images/square-picture/museum-1600_x_1600.jpg 2x,
        images/square-picture/museum-2400_x_2400.jpg 3x"
        media="( min-width: 1600px)">

      <source srcset="
        images/square-picture/museum-640_x_640.jpg,
        images/square-picture/museum-1280_x_1280.jpg 2x,
        images/square-picture/museum-1920_x_1920.jpg 3x"
        media="( min-width: 1280px)">

      <source srcset="
        images/square-picture/museum-480_x_480.jpg,
        images/square-picture/museum-960_x_960.jpg 2x,
        images/square-picture/museum-1440_x_1440.jpg 3x"
        media="( min-width: 960px)">
      <img src="images/museum.jpg" alt="museum room">
    </picture>
  </header>
</body>

</html>
